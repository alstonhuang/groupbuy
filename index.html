<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>社區團購訂單</title>
  <script>
    const products = [
      { name: "大腸頭", price: 210 },
      { name: "肉圓", price: 160 },
      { name: "南部粽", price: 160 },
      { name: "東石鮮蚵", price: 220 },
      { name: "死神辣椒", price: 300 },
    ];

    function updateTotal() {
      let total = 0;
      products.forEach((p, i) => {
        const qty = parseInt(document.getElementById(`qty-${i}`).value) || 0;
        total += qty * p.price;
      });
      document.getElementById("total").innerText = `總金額: ${total} 元`;
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f9f9f9;
    }
    .product {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .product input {
      width: 60px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background: #06c;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>社區團購訂單</h2>
  <form id="orderForm" action="https://script.google.com/macros/s/AKfycbzT6V0h0FHeeJvV5XqORgr0u6td9FJDyF2cWhBdubc-wsEMli3v96fVSnjf7sEhQ7whEQ/exec" method="POST" target="submitFrame" onsubmit="return confirm('確定送出訂單？');">
    <label>姓名 / 戶號: <input name="name" placeholder="如: B1-23 阿明" required /></label>
    <hr />
    <div class="product">
      <label>大腸頭 (210元)</label>
      <input name="大腸頭" id="qty-0" type="number" min="0" value="0" onchange="updateTotal()" />
    </div>
    <div class="product">
      <label>肉圓 (160元)</label>
      <input name="肉圓" id="qty-1" type="number" min="0" value="0" onchange="updateTotal()" />
    </div>
    <div class="product">
      <label>南部粽 (160元)</label>
      <input name="南部粽" id="qty-2" type="number" min="0" value="0" onchange="updateTotal()" />
    </div>
    <div class="product">
      <label>東石鮮蚵 (220元)</label>
      <input name="東石鮮蚵" id="qty-3" type="number" min="0" value="0" onchange="updateTotal()" />
    </div>
    <div class="product">
      <label>死神辣椒 (300元)</label>
      <input name="死神辣椒" id="qty-4" type="number" min="0" value="0" onchange="updateTotal()" />
    </div>
    <hr />
    <div id="total">總金額: 0 元</div>
    <button type="submit">送出訂單</button>
  </form>

  <iframe name="submitFrame" style="display:none;"></iframe>
</body>
</html>
